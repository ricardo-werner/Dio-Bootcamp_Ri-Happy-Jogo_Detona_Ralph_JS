<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Game - Detona Ralph</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Detona Ralph</h1>
    </header>
    <main>
      <div class="container-game">
        <div class="menu-time">
          <h2>Your Time</h2>
          <h2>0</h2>
        </div>

        <div class="menu-score">
          <h2>Your Score</h2>
          <h2>0</h2>
        </div>

        <div class="menu-lifes">
          <h2>Your Lifes:</h2>
          <h2><img src="src/imagens/player.png">x3</h2>
        </div>
        
        <div class="game__controls">
          <button class="game-controls-button" id="start">Start</button>
          <button class="game-controls-button" id="pause">Pause</button>
          <button class="game-controls-button" id="reset">Reset</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./src/scripts/engine.js"></script>
  
</body>
</html>
